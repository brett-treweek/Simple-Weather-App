<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sstyle.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="heading">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="main">
      <section class="topBox">
        <div class="searchSection">
          <div class="searchBox">
            <h2 class="searchTitle">Search for a City</h2>
            <input type="text" id="searchInput">
          </div>
          <button id="searchBtn">Search</button>
          <div class="history">
            <ul id="ul">
              
            </ul>
          </div>
        </div>
        <div class="present">
          <h2 id="cityBox"><span id="city"></span><span id="date"></span></h2>
          <br><br><br>
          <p id="icon"></p>
          <p id="description"></p>
          <p>Temp:<span id="temp"></span> &deg;C</p>
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity: <span id="humidity"></span> </p>
          <p>UV Index: <span id="uv"></span> </p>
        </div>
      </section>    
        
      <section class="future">
        <h2 id="futureHeading">5-Day Forecast</h2>
        <div class="futureBox">
          <div class="forecast" id="day1"> 
            <h3>Date</h3>
            <p>Icon</p>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="forecast" id="day2">
            <h3>Date</h3>
            <p>Icon</p>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="forecast" id="day3">
            <h3>Date</h3>
            <p>Icon</p>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>    
          <div class="forecast" id="day4">
            <h3>Date</h3>
            <p>Icon</p>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="forecast" id="day5">
            <h3>Date</h3>
            <p>Icon</p>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
        </div>
      </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
